<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Masonry</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        * {margin : 0; padding: 0;}

        .box{
            background:indigo;
            margin: 5px;
            border-radius: 10px;
        }
        
    </style>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 문서 객체를 생성합니다.
            for (var i = 0; i < 100; i++) {
                $('<div></div>').addClass('box').css({
                    width: 200,
                    height: Math.floor(Math.random() * 200) + 50
                }).appendTo('body');
            }

            // Masonry 플러그인을 적용합니다.
            $('body').masonry({
                columnWidth: 110
            });

            // $("img:nth-child(2n-1)").attr({
            //     src: "images/cat02.jpg"
            // });
        });
    </script>
    
</head>
<body>
    
</body>
</html>
