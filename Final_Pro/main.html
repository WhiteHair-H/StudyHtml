
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> ControlPage </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   </head>

          <!-- Designing by CodingLab -->

<body>
  <div class="main_div">
    <div class="ControlPage" style="text-align: center; ">Display</div>
    <div>
        <form action="" style="background-position: right;">
            <img src="images/plant.jpg" alt="plant" style="max-inline-size:-webkit-fill-available; background-position: left;">
            <label class="toggle-control" >
                <input type="checkbox" checked="checked" >
                <span class="control"></span>
            </label>
        </form>
    </div>
  </div>
</body>
</html>
